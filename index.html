<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="#">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <div class="app-bg">
            <div class="left-side"></div>
            <div class="right-side"></div>
        </div>
        <header>
            <nav>
                <div class="logo">
                    <p><img class="logo-image" src="/img/Logo_QuickSleek.png" alt=""></p>
                </div>
            </nav>
            <div class="shopping-bag">
                <a href="#">
                    <img src="./icons/bag.png" alt="cart">
                    Cart
                    <div class="total-items-in-cart">
                        0
                    </div>
                </a>
            </div>
        </header>
        <main>
            <div class="products-list">
                <div class="products">
                    <!-- Products renders -->
                </div>
                <div class="cart">
                    <div class="cart-header">
                        <div class="column1">Item</div>
                        <div class="column2">Unit price</div>
                        <div class="column3">Units</div>
                    </div>
                    <div class="cart-items">
                        <!-- render cart items here -->
                    </div>
                    <div class="cart-footer">
                        <div class="subtotal">
                            Subtotal (0 items): $0
                        </div>
                        <div class="checkout">
                            Checkout
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script>
        const porductsListEl = document.querySelector(".products-list");
    </script>
    <script src="./products.js"></script>
    <script src="./app.js"></script>
</body>

</html>
